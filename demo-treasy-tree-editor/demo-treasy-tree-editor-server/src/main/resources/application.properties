#
# Undertow Configuration
#
server.servlet.context-path=/treasy-tree-editor

#
# Datasource Support
#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/treasy?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=treasy
spring.datasource.password=treasy

#
# JPA Support
#
# Enable JPA repositories.
spring.data.jpa.repositories.enabled=true

# Name of the target database to operate on, auto-detected by default.
# Can be alternatively set using the "Database" enum.
#spring.jpa.database=
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#
# Liquibase Support
#
# Enable liquibase support.
spring.liquibase.enabled=true
