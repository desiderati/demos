<div class="card card-body bg-light lead">Quotation Listing</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID.</th>
        <th>Price</th>
        <th>Quotation</th>
        <th>Product</th>
        <th style="width: 30%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let quotation of quotations">
        <td>{{quotation.id}}</td>
        <td>{{quotation.price | currency}}</td>
        <td>{{quotation.value | currency}}</td>
        <td>{{quotation.insuranceType.product}}</td>
        <td class="float-right">
            <button class="btn btn-primary" type="button" (click)="update(quotation.id)">Update</button>
            <button class="btn btn-primary" type="button" (click)="remove(quotation.id)">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
