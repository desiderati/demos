<div class="card card-body bg-light lead">Track Details</div>

<div *ngIf="track" class="container mt-4">
    <div class="row mb-3">
        <div class="col-sm-2 font-weight-bold">ID:</div>
        <div class="col-sm-10">{{ track.id }}</div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-2 font-weight-bold">Track Name:</div>
        <div class="col-sm-10">{{ track.trackName }}</div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-2 font-weight-bold">Author:</div>
        <div class="col-sm-10">{{ track.author }}</div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-2 font-weight-bold">Duration:</div>
        <div class="col-sm-10">{{ track.duration }}</div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-12">
            <button class="btn btn-primary" routerLink="/tracks">Back to Track List</button>
        </div>
    </div>
</div>

<div *ngIf="!track" class="alert alert-info mt-4">
    Loading Track Details...
</div>
